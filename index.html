<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/423e485247.js" crossorigin="anonymous"></script>
    <title>Pokédex</title>
</head>
<body>
    <section class="main">
        <header class ="main-head">
            <div class="search">
                <h1 class="main-title">Info</h1>
                <input type="text" class ="main-head-input" id="finder" placeholder="Search your Pokémon!">
                <button class="button button-search" id="search-button">Go!</button>
            </div>
            <div class="logo">
            <img  src="pokedex-logo.png" width="120px"/>
            </div>
        </header>
        <article class="main-poke">
            <div class="main-poke-img-place">
                <div class="main-poke-img-place-img" id="poke-img">

                </div>
            </div>
            <div class="main-poke-info">
                <h2 class="main-poke-title">
                    <span>N°</span><span id="poke-number"></span><span>:</span>
                    <span id="poke-name"></span>
                </h2>
                <h3 class="main-poke-title" id="poke-ability">
                </h3>
                <p class="main-poke-title" id="poke-height">
                </p>
                <p class="main-poke-title" id="poke-weight">
                </p>
                <div class="main-poke-type">
                </div>
            </div>
        </article>
    </section>
    <section id="overlay" class="overlay">
        <img src="loading.gif">
    </section>
    <section class="start animated fadeIn" id="start">
        <img class="start-img animated lightSpeedIn delay-1s" src="pokedex-logo.png" width="300px"/>
        <button class="button button-start animated fadeIn delay-3s" id="button-start">Start!</button>
    </section>
    <footer>
        <script src="index.js"></script>
    </footer>
</body>
</html>
